<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send tips using Solana easily with our user-friendly platform.">
    <title>Solana Tip Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 position-relative">
        <h1 class="text-center">Solana Tip Platform</h1>
        <div class="mb-3 text-center">
            <button id="connectWallet" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Connect your Phantom wallet" onclick="connectPhantomWallet()">
                Connect Phantom Wallet
            </button>
            <button id="themeSwitch" class="btn btn-secondary">Switch to Dark Mode</button>
        </div>

        <div id="walletAddress" class="mb-3">
            <strong>Wallet Address:</strong> <span class="data"></span>
        </div>
        <div id="walletBalance" class="mb-3">
            <strong>Wallet Balance:</strong> <span class="data">0</span> SOL
        </div>

        <div class="mb-3">
            <label for="recipient" class="form-label">Recipient Address</label>
            <input type="text" id="recipient" class="form-control" placeholder="Enter recipient address">
        </div>

        <div class="mb-3">
            <label for="tipAmount" class="form-label">Tip Amount (SOL)</label>
            <input type="number" id="tipAmount" class="form-control" placeholder="Enter tip amount" min="0.01" step="0.01">
        </div>

        <div class="mb-3">
            <label for="donationGoal" class="form-label">Donation Goal</label>
            <select id="donationGoal" class="form-select">
                <option value="1">1 SOL</option>
                <option value="5">5 SOL</option>
                <option value="10">10 SOL</option>
                <option value="20">20 SOL</option>
            </select>
            <div id="goalProgress" class="mt-2">
                <div id="goalProgressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <button id="sendTip" class="btn btn-success">Send Tip</button>

        <div id="statusMessage" class="mt-3"></div>
        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>

        <h2 class="mt-5">Recent Transactions</h2>
        <ul id="transactionList" class="list-group mt-3"></ul>

        <!-- Transaction Detail Modal -->
        <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transactionModalLabel">Transaction Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Signature:</strong> <span id="modalSignature"></span></p>
                        <p><strong>Amount:</strong> <span id="modalAmount"></span> SOL</p>
                        <p><strong>Timestamp:</strong> <span id="modalTimestamp"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logo -->
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png?v=024" alt="Solana Logo" class="logo">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.34.0/solana-web3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
